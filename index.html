<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Valentine ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .card {
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        color: white;
        width: 350px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        animation: fadeIn 2s ease;
    }

    h1 {
        margin-bottom: 10px;
        font-size: 32px;
    }

    p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 25px;
    }

    button {
        background: white;
        color: #ff4d6d;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff4d6d;
        color: white;
    }

    .hidden {
        display: none;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    .heart {
        position: absolute;
        color: rgba(255,255,255,0.6);
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>
<body>

<div class="card">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <p id="text">
        Tum meri zindagi ka woh hissa ho  
        jo har din ko khoobsurat bana deta hai.
    </p>
    <button onclick="showLove()">Tap Here üíå</button>
</div>

<script>
function showLove() {
    document.getElementById("text").innerHTML =
    "Tumhari muskurahat meri sab se badi kamzori hai üíñ<br><br>" +
    "Main wada karta hoon ke tumhari respect, khushi aur dreams<br>" +
    "hamesha meri priority rahen gi.<br><br>" +
    "Will you be my Valentine? üåπ";
}

// floating hearts
for (let i = 0; i < 25; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
